<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<style>
		/* Mantener estilo simple similar al login */
		body { font-family: Arial, sans-serif; background: #f5f7fb; }
		.container { max-width: 420px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 8px 30px rgba(50,50,93,.1); }
		h1 { text-align:center; margin-bottom: 20px; }
		.form-group { margin-bottom: 15px; }
		label { display:block; margin-bottom:6px; color:#333 }
		input { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px }
		button { width:100%; padding:12px; background:#667eea; color:white; border:none; border-radius:6px; font-weight:600 }
		.link { text-align:center; margin-top:12px }
	</style>
</head>
<body>
	<div class="container">
		<h1>üìù Reg√≠strate</h1>

		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>
			{% endfor %}
		{% endif %}

		<form method="post" action="{% url 'auth:register' %}">
			{% csrf_token %}

			<div class="form-group">
				<label for="username">Usuario</label>
				<input id="username" name="username" value="{{ username|default:'' }}" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" value="{{ email|default:'' }}" required>
			</div>

			<div class="form-group">
				<label for="password">Contrase√±a</label>
				<input id="password" name="password" type="password" required>
			</div>

			<div class="form-group">
				<label for="confirm_password">Confirmar Contrase√±a</label>
				<input id="confirm_password" name="confirm_password" type="password" required>
			</div>

			<button type="submit">Crear cuenta</button>
		</form>

		<div class="link">
			¬øYa tienes cuenta? <a href="#">Inicia sesi√≥n</a>
		</div>
	</div>
</body>
</html>
